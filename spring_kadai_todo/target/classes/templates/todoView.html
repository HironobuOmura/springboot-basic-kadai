	<!DOCTYPE html>
	<html xmlns:th="https://www.thymeleaf.org">
	
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>TODOリスト</title>
	</head>
	
	<body>
	    <h2>TODOリスト</h2>
	    <table border="1">
	        <thead>
	            <tr>
	                <th>ID</th>
	                <th>タイトル</th>
	                <th>優先度</th>
	                <th>ステータス</th>
	            </tr>
	        </thead>
         <tbody>
            <tr th:each="todo : ${todos}">
                <td th:text="${todo.todoId}"></td>
                <td th:text="${todo.todoTitle}"></td>
                <td th:text="${todo.todoPriority.label}"></td>
                <td th:text="${todo.todoStatus.label}"></td>
            </tr>
        </tbody>
	    </table>
	</body>
	
	</html>
